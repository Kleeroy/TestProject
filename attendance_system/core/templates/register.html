{% extends 'base.html' %}

{% block title %}Register - Attendance System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card mt-4">
            <div class="card-header text-center bg-dark text-white">
                <h3>Register</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="id_first_name" class="form-label">First Name</label>
                            <input type="text" name="first_name" class="form-control" id="id_first_name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="id_last_name" class="form-label">Last Name</label>
                            <input type="text" name="last_name" class="form-control" id="id_last_name" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="id_student_id" class="form-label">Student ID</label>
                            <input type="text" name="student_id" class="form-control" id="id_student_id" required>
                        </div>
                        <div class="col-md-6">
                            <label for="id_section" class="form-label">Section</label>
                            <input type="text" name="section" class="form-control" id="id_section" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="id_username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" id="id_email" required>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="id_password1" class="form-label">Password</label>
                            <input type="password" name="password1" class="form-control" id="id_password1" required>
                        </div>
                        <div class="col-md-6">
                            <label for="id_password2" class="form-label">Confirm Password</label>
                            <input type="password" name="password2" class="form-control" id="id_password2" required>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
